sudo: required

language: java

jdk: openjdk11

git:
  depth: 9999999

services:
  - docker

before_script:
  - bash ./.travis/install-postgres-11.sh

script:
    - ./mvnw clean package

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
